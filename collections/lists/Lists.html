<template name="todos">
  {{#if currentUser }}
  {{> loginButtons}}
  <h1>Add tasks</h1>
  <form class="add-task">
    <label for="name">Name</label>
    <input type="text" name="name" placeholder="Add Task" />
    <input type="submit" value="Submit" />
  </form>
  <hr />
  <h3>Tasks</h3>
  <ul>
    {{#each tasks }}
    <li>{{ name }} <a href="#" class="delete-task">X</a></li>
    {{/each}}
  </ul>
  {{else}}
  <meta http-equiv="refresh" content="0; url = /" />
  {{/if}}
</template>
