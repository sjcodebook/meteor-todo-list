<template name="myAtForm">
  {{#unless hide}}
  <div class="at-form">
    {{#if showTitle}}
    {{> atTitle}}
    {{/if}}
    {{#if showError}}
    {{> atError}}
    {{/if}}
    {{#if showResult}}
    {{> atResult}}
    {{/if}}
    {{#if showOauthServices}}
    {{> atOauth}}
    {{/if}}
    {{#if showServicesSeparator}}
    {{> atSep}}
    {{/if}}
    {{#if showPwdForm}}
    {{> atPwdForm}}
    {{/if}}
    {{#if showTermsLink}}
    {{> atTermsLink}}
    {{/if}}
    {{#if showSignInLink}}
    {{> atSigninLink}}
    {{/if}}
    {{#if showSignUpLink}}
    {{> atSignupLink}}
    {{/if}}
  </div>
  {{/unless}}
</template>
